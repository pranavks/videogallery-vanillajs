<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video Gallery</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />

  <body>
    <div class="container">
      <div
        id="video-gallery"
        class="d-flex flex-column flex-xl-row video-gallery"
      >
        <div class="flex-item1">
          <div class="video-container video-container1 overlay">
            <div id="play-video">
              <img src="https://source.unsplash.com/300x200/?friends" />
            </div>
            <iframe
              style="display: none;"
              id="video1"
              src="https://www.youtube.com/embed/c5nhWy7Zoxg?loop=1&playlist=c5nhWy7Zoxg&rel=0"
              frameborder="0"
              allowfullscreen
              allow="autoplay"
            ></iframe>
          </div>
        </div>
        <div class="flex-item2">
          <div class="video-link selected">
            <p
              data-src="https://www.youtube.com/embed/c5nhWy7Zoxg?loop=1&playlist=c5nhWy7Zoxg&rel=0"
              data-img="https://source.unsplash.com/300x200/?friends"
            >
              <span><i class="fa fa-play" aria-hidden="true"></i></span>&ensp;
              Video 1
              <span class="float-right">1:00</span>
            </p>
          </div>
          <div class="video-link">
            <p
